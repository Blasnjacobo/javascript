<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--UTF-8 covers almost all of the characters and symbols in the world-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!--Tells to IE how to behave with respect of the brpwser selected-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Sets the width of the page to follow the screen width of the device-->
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <h1>Expense Tracker App</h1>
    <div class="input-section">
        <label for="category-select">Category:</label>  <!-- Label element represents a caption for an item in a user interface -->
        <select id="category-select">    <!-- The Select element represents a control that provides a menu of options -->
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxing</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>                                                 <!-- Table head-->
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">                         <!-- Table body -->

            </tbody>
            <tfoot>                                                 <!-- Table foot -->
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
